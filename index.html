<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
      <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Poppins for Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-[95%]  max-w-6xl bg-white shadow-2xl rounded-lg ">
        <h1 class="text-2xl  font-bold text-center text-white bg-blue-700  rounded-t-lg py-3">Student Table Data</h1>
    <table id="data-table" class="min-w-full text-sm text-center border border-gray-200">
        <div class="overflow-x-auto">
        <thead class="bg-blue-500 text-white  py-[10px]">
            <tr>
                <th class="py-2 px-3 border">Name</th>
                <th class="py-2 px-3 border">Roll No</th>
                <th class="py-2 px-3 border">Father Name</th>
                <th class="py-2 px-3 border">Email</th>
                <th class="py-2 px-3 border">Marks</th>
                <th class="py-2 px-3 border">Gender</th>
            </tr>
        </thead>
    </div>
    </div>
        <tbody class="text-red-700">

        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
